name: deploy to github pages
description: "prepare RAQSAPI vignettes for publishing on github pages"

on:
  push:
    branches: [main, http2_test]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("devtools", "rmarkdown"))'
      - name: Build vignettes
        run: Rscript -e 'devtools::build_vignettes()'
      - name: Copy vignettes to docs
        run: |
          mkdir -p docs
          cp vignettes/*.html docs/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
